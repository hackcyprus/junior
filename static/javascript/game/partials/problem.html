<div class="problem-modal">
  <div class="description">
    <h4>Εκφώνηση - Description</h4>
    <%= description %>
  </div>
  <div class="io">
    <h4>Είσοδος/'Εξοδος - Input/Output</h4>
    <%= io_description %>
    <div class="row">
      <div class="col-md-6 in">
        <p><b>Παράδειγμα εισόδου - Sample in</b></p>
        <pre><%= sample_in %></pre>
      </div>
      <div class="col-md-6 out">
        <p><b>Παράδειγμα εξόδου - Sample out</b></p>
        <pre><%= sample_out %></pre>
      </div>
    </div>
  </div>
  <div class="solution">
    <h4>Απάντηση - Solution</h4>
    <textarea class="solution" rows="6"></textarea>
    <div class="alert" style="display:none"></div>
  </div>
</div>
