{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title>Junior Hackathon</title>
    <link rel="stylesheet" href='{% static "css/vendor/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "css/bootstrap-overrides.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.css" %}'>
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
  </head>
  <body>
    <script type="text/javascript">
      var __env__ = '{{ settings.ENV }}';
    </script>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href='{% url "index" %}'>Junior Hackathon</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href='{% url "create-team" %}'>Create Team</a></li>
        <li><a href='{% url "map" %}'>Map</a></li>
        <li><a href='{% url "leaderboard" %}'>Leaderboard</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if request.team %}
          <li><a>Team: <b>{{request.team}}</b></a></li>
        {% else %}
          <li><a>Anonymous Visitor</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %}
      <p>hello world!</p>
    {% endblock %}
    <input id='csrf-token' value='{{ csrf_token }}' type='hidden'/>
  </body>
</html>
