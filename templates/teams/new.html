{% extends "base.html" %}

{% block content %}
<div class="container small">
  <div class="page-header">
    <h1>Create your team</h1>
  </div>
    <form role="form" id="new-team-form" action="/teams/new/" method="POST">
      <div class="form-group">
        <label for="name">Team Name</label>
        {% if form.name.errors %}
          <div class="alert alert-danger">
            {{ form.name.errors }}
          </div>
        {% endif %}
        <input type="text" class="form-control" id="name" name="name" placeholder="Team name here...">
      </div>
      <div class="form-group">
        <label for="participants">Participants</label>
        {% if form.participants.errors %}
          <div class="alert alert-danger">
            {{ form.participants.errors }}
          </div>
        {% endif %}
        <span class="help-block">Please enter one name per line.</span>
        <textarea class="form-control" rows="3" id="participants" name="participants" placeholder="Enter all participants..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-primary">Create team</button>
      </div>
      {% csrf_token %}
    </form>
</div>
{% endblock %}
