{% extends "base.html" %}

{% block content %}
<div class="container small">
  <div class="page-header">
    <h1>Register your team</h1>
  </div>
    <form role="form" action="/teams/new/" method="POST">
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field, error in form.errors %}
            <li><strong>{{ error }}</strong></li>
          {% endfor %}
        </div>
      {% endif %}
      <div class="form-group">
        <label for="name">Team Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Team name here...">
      </div>
      <div class="form-group">
        <label for="participants">Participants</label>
        <span class="help-block">Please enter one name per line.</span>
        <textarea class="form-control" rows="3" id="participants" name="participants" placeholder="Enter all participants..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-primary">Create team</button>
      </div>
      {% csrf_token %}
    </form>
</div>
{% endblock %}
